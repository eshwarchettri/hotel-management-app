<div class="container-flex" style="background-image: url('./assets/guest_book.jpeg'); height: 100%">


  <form [formGroup]="guestDetails" (ngSubmit)="saveOrUpdateGuest()">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <div class="card">
          <div class="card-body">
            <div class="card bg-success text-white">
              <div class="card-body d-flex justify-content-center"><h4>Hotel Paradise</h4></div>
            </div>
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-12 my-3">
                  <h5>Reservation Details</h5>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="firstName">First Name</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>

                    <input type="text" class="form-control" formControlName="guestFirstName" placeholder="First Name"
                           id="firstName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="lastName">Last Name</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="text" class="form-control" formControlName="guestLastName" placeholder="Last Name"
                           id="lastName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="address">Address 1</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address 1"
                           id="address">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" formControlName="secondAddress" placeholder="Address 2"
                           id="address2">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="address2">City</label>
                    <input type="text" class="form-control" formControlName="city" placeholder="City" id="city">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="address2">State</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="text" class="form-control" formControlName="state" placeholder="State" id="state">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="address2">Zip Code</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="text" class="form-control" formControlName="zipCode" placeholder="Zip Code" id="zipCode">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="phoneNumber">Phone</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone"
                           id="phoneNumber">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="phoneNumber">Email</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="email" class="form-control" formControlName="email" placeholder="Phone" id="email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="phoneNumber">Check-In Date Time</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="datetime-local" class="form-control" formControlName="checkinDateTime"
                           placeholder="Check-In Date Time" id="checkInDate">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="phoneNumber">Check-out Date Time</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <input type="datetime-local" class="form-control" formControlName="checkoutDateTime"
                           placeholder="Check-out Date Time" id="checkoutDate">
                  </div>
                </div>
                <div class="col-lg-6">
                  <fieldset class="form-group">
                    <label class="mt-4">Room Preference</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" formControlName="preferredRoomType" name="optionsRadios" id="optionsRadios1"
                               value="standard" checked="">
                        Standard </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" formControlName="preferredRoomType" name="optionsRadios" id="optionsRadios2"
                               value="delux">
                        Delux </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" formControlName="preferredRoomType" name="optionsRadios" id="optionsRadios3"
                               value="suite">
                        Suite </label>
                    </div>
                  </fieldset>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="adults" class="form-label mt-4">Adults</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <select class="form-select" id="adults" formControlName="adults">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="children" class="form-label mt-4">Children</label><i class="fa fa-asterisk" style="color: red; font-size: 0.4rem;top: -5px; position: relative" aria-hidden="true"></i>
                    <select class="form-select" id="children" formControlName="children">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Special Instructions</label>
                    <textarea class="form-control" formControlName="specialInstructions" id="exampleTextarea" rows="3" spellcheck="false"></textarea>
                  </div>
                </div>


              </div>
            </div>


          </div>
        </div>
      </div>
      <div class="col-lg-1"></div>
    </div>
    <div class="d-flex justify-content-center py-3">
      <button type="submit" class="btn btn_primary" style="min-width: 100px">Save</button>
    </div>
  </form>
</div>
